<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TaskMaster Pro</h1>
        <div class="input-group">
            <input type="text" id="task-input" class="form-control" placeholder="Add a new task...">
            <button id="add-task" class="btn btn-primary">
                <i class="bi bi-plus"></i> Add
            </button>
        </div>
        <div id="filter-sort">
            <div class="custom-select">
                <select id="filter-select">
                    <option value="all">All Tasks</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="high-priority">High Priority</option>
                </select>
            </div>
            <div class="custom-select">
                <select id="sort-select">
                    <option value="default">Default</option>
                    <option value="alphabetical">A-Z</option>
                    <option value="reverse-alphabetical">Z-A</option>
                </select>
            </div>
        </div>
        <br><br>
        <ul id="task-list" class="list-unstyled"></ul>
        <p class="empty-list" id="empty-list">No tasks yet. Add a task to get started!</p>
        <div id="task-stats">
            <span id="total-tasks">Total: 0</span>
            <span id="completed-tasks">Completed: 0</span>
            <span id="high-priority-tasks">High Priority: 0</span>
        </div>
    </div>
    <div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="modal-title"></h2>
    <p id="modal-message"></p>
    <input type="text" id="modal-input" class="hidden">
    <div class="modal-buttons">
      <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
      <button id="modal-confirm" class="btn btn-primary">Confirm</button>
    </div>
  </div>
</div>
    <canvas id="confetti"></canvas>
    <div id="alert" class="alert"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
